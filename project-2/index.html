const countries = ["usa", "kenya", "india", "mexico"];

const filterBar = document.createElement("div");
filterBar.classList.add("filter-bar");

const allButton = document.createElement("span"); 
allButton.textContent = "ALL";
allButton.classList.add("filter-text"); 
allButton.addEventListener("click", () => filterImages("ALL"));
filterBar.appendChild(allButton);

countries.forEach((country) => {
    const textElement = document.createElement("span");
    textElement.textContent = country.toUpperCase();
    textElement.classList.add("filter-text");
    textElement.addEventListener("click", () => filterImages(country.toUpperCase()));
    filterBar.appendChild(textElement);
});

document.body.insertBefore(filterBar, document.body.firstChild);

let filteredImages = imageData.slice(); 
function filterImages(country) {
    if (country === "ALL") {
        filteredImages = imageData.slice(); 
    } else {
        filteredImages = imageData.filter((data) =>
            data.country.toLowerCase() === country.toLowerCase()
        );
    }
}

document.addEventListener("click", function (event) {
    const distanceFromTop = event.clientY;
    const distanceFromBottom = window.innerHeight - event.clientY;
    const clickThreshold = 50;

    if (
        distanceFromTop > clickThreshold &&
        distanceFromBottom > clickThreshold &&
        filteredImages.length > 0
    ) {
        const randomIndex = Math.floor(Math.random() * filteredImages.length);
        const imageDataObj = filteredImages[randomIndex];

        const image = new Image();
        image.src = imageDataObj.img_path;
        image.style.position = "absolute";
        image.style.left = event.clientX + "px";
        image.style.top = event.clientY + "px";
        image.width = parseInt(imageDataObj.width);
        image.height = parseInt(imageDataObj.height);
        if (window.innerWidth <= 600) {
            image.width = parseInt(imageDataObj.width)/2;
        image.height = parseInt(imageDataObj.height)/2;
    }
    
        const rotationAngle = Math.floor(Math.random() * (20 - (-20) + 1)) + (-20);
        image.style.transform = `rotate(${rotationAngle}deg)`;

        console.log("Random Image created:", image);

        document.body.appendChild(image);
    }
});
